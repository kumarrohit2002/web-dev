<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cardimg">
                <img src="book.jpg" alt="IMG">
            </div>
            <div class="content">
                <h2>Order Summery</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quidem corrupti quas perspiciatis expedita
                    natus distinctio?
                </p>
            </div>
            <div class="pricebox">
                <div id="priceimg">
                    <div id="musicLogo">
                        <img src="musiclogo.png" alt="Music">
                    </div>
                    <div>
                        <p>Anual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div id="change">
                    <a href="#">Change</a>
                </div>

            <div class="payment">
                <p>Proceed to Payment</p>
            </div>
            <div class="cancel">
                <h3>Cancel Order</h3>
            </div>
        </div>
    </div>
</body>

</html>
