<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 99vh;
            width: 99vw;
            border: 1px solid black;
            background-color: rgb(62, 179, 179);
        }
        .box{
            /* display: flex; */
            height: 100px;
            width: 200px;
            background-color: rgb(44, 44, 205);
            border: 3px solid rgb(223, 46, 46);
            border-radius:20px;
            margin: 10px;
            /* margin-top: 20px; */
            position: relative;
            /* animation-name: rightmove; */
            /* animation-duration: 6s; */
            /* animation-iteration-count: 5; */
            /* animation-direction: alternate; */
            /* animation-delay: 2s; */
            /* animation-timing-function: linear; */
            /* animation-timing-function: ease-in-out; */
            /* animation-fill-mode: forwards; */
            animation: 5s linear alternate 1s 20 rightmove;    
        }
        p{
            font-size:33px;
            font-weight: bold;
            color:white;
            text-align: center;
            margin-top: 30px;

        }
        #box2{
            height:100px;
            width: 200px;
            position: relative;
            background-color: rgb(44, 44, 205);
            border: 3px solid rgb(223, 46, 46);
            border-radius: 20px;
            margin: 10px;
            animation: 5s linear alternate 1s 20 leftmove;    
        }
        @keyframes rightmove {
            from{
                top: 0;
                left: 0;
                
            }
            to{
                top: 0;
                left: 1300px;

            }
        }
        @keyframes leftmove {
            from{
                top: 450px;
                left: 1300px;
                
            }
            to{
                top: 450px;
                left: 0;

            }
        }
        #circle{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 3px red solid;
            background: rgb(21, 14, 235);
            margin-left: 650px;
            position: relative;
            animation: 7s linear alternate 1s 10 circlemove;    

        }
        @keyframes circlemove {
            0%{
                top: 0%;
                left: 5%;

            }
            30%{
                top: 40%;
                left: 0%;
            }
            60%{
                top: 40%;
                left: 10%;
            }
            100%{
                top: 40%;
                left: 45%;
            }
        }
        #lpu{
            margin-top: 50px;
        }
       
    </style>
</head>
<body>
    
    <div class="container">
            <div class="box">
                <p>Welcome To</p>
            </div>
            <div id="box2">
                <p>Rohit Kumar</p>
            </div>
            <div id="circle">
                <p id="lpu">L P U</p>
            </div>
    </div>
</body>
</html>
