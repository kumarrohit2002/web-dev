<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="text" name="phone" id="phone">
        <br>
        <label for="accupation"></label>
        <br>
        <label for="accupation">Accupation</label>
        <br>
        <select name="accupation" id="accupation">
            <option value="other">Other</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="O_staff">Office Staff</option>
        </select>
        <br>
        <fieldset>
            <legend>Topic of Interest:</legend>
            
            <label for="html">HTML:</label>
            <input type="checkbox" name="html" id="html">
            <label for="css">CSS:</label>
            <input type="checkbox" name="css" id="css">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </fieldset>
        <br>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Write your comments in box..."></textarea>


    </form>
</body>
</html>
