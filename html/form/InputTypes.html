<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text1">Text: </label>
        <input type="text" name="text1" id="text1">
        <br>
        <br>
        <label for="radio1">Male: </label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio2">Female: </label>
        <input type="radio" name="radio2" id="radio2">
        <label for="radio3">Other: </label>
        <input type="radio" name="radio3" id="radio3">
        <br>
        <br>
        <label for="checkbox1">English: </label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Hindi: </label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>
        <label for="file1">Upload: </label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>
        <label for="image1">download: </label>
        <input type="image" name="image1" id="image1" alt="Click here" 
        src="dow_arrow.png" width="20" height="20">
        <br>
        <br>
        <label for="password1">Enter Password: </label>
        <input type="password" name="password1" id="password1">
        <br>
        <br>
        <label for="date1">Choose date: </label>
        <input type="date" name="date1" id="date1">
        
    </form>

</html>
