<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <li>Unordered List 1</li>
        <li>Unordered List 2</li>
        <li>Unordered List 2</li>
    </ul>
    <ol>
        <li>Ordered LIST 1</li>
        <li>Ordered LIST 2</li>
        <li>Ordered LIST 3</li>
    </ol>
    <ol type="A">
        <li>Ordered LIST 1</li>
        <li>Ordered LIST 2</li>
        <li>Ordered LIST 3</li>
    </ol>

    <ol type="i">
        <li>Ordered LIST 1</li>
        <li>Ordered LIST 2</li>
        <li>Ordered LIST 3</li>
    </ol>

</body>
</html>
